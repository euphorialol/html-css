<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
  <ul>
    <li type="square"><abbr title="Use a tag P">Parágrafos</abbr></li>
    <li type="square"><abbr title="Use as tags h1, h2... h6">Títulos</abbr></li>
    <li type="square"><abbr title="Use a tag img">Imagens</abbr></li>
    <li type="square"><abbr title="use a tag abbr">Abreviações</abbr></li>
    <li type="square"><abbr title="Use a tag code">Codigo-fonte</abbr></li>
    <li type="square"><abbr title="Use a tag ol">Listas ordenadas</abbr></li>
    <li type="square"><abbr title="Use a tag ul">Listas não ordenadas</abbr></li>
  </ul>   
</body>
</html>
